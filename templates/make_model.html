<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--Header showcase-->
    <header id="showcase" class="grid">
        <div class="bg-image">
           <div class="content-wrap">
             <h1> Accidents by Aircraft Make & Model </h1> 
            </div> 
        </div>
    </header>
    <main id="main">
        <!--Section A-->
        <section id="section-a" class="grid">
            <div class="content-wrap">
                <h2 class="content-title">Aircraft with max accidents </h2>
                <div class = "content-text"> 
                    <p>
                        More than 85% of accidents happend with an Airplane.
                    </p>
                    <p> 
                        To be specific it's Cessna model 172 airplane.
                    </p>
                </div>    
            </div>
        </section>
        <!--Section B-->
        <section id="section-b" class="grid">
            <div class="content-wrap">
                <h2 class="content-title">Vizualizations </h2>
                <div class = "content-text"> 
                  <div class="projectcontributor">  
                        <div class="make_model_plot-1">
                            <!-- Plot will come here -->
                            <h4>Aricraft Category</h4>
                            <div class="pie1" id="pie11"></div>
                        </div>
                        <div class="make_model_plot-2">
                            <!-- Plot will come here -->
                            <h4>Airplane Manufactures</h4>
                            <div class="pie2" id="pie12"></div>
                        </div>
                        <div class="make_model_plot-3">
                            <!-- Plot will come here -->
                            <h4>Models of Cessna</h4>
                            <div class="pie3" id="pie13"></div>
                        </div> 
                   </div>                 
                </div>    
            </div>
        </section>
     </main>
    <!--Footer-->
    <footer id="main-footer"  >
        <div>Project Link: <br>
         Github:<a href="https://github.com/tejalkotkar/Aviation_Accident_Analysis", target="_blank">Project Aviation Saftey</a>
        </div>
    </footer>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script type=text/javascript src="static/js/make_model.js"></script>

</html>
